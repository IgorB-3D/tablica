<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div id="app" class="full">
		<div class="full bg absolute"></div>
		<div class="full flex center page">
			<div>
				<h1 class="centertext">Tablica</h1>
				<div class="card border padded block darkfill wideCard">
					<input type="button" value="Nowy projekt" class="block border fill padded bold wide"
						onclick="newProject()">
					<input type="button" value="Otwórz z pliku" class="block clear padded bold wide white">
				</div>
			</div>
		</div>

		<div class="full flex center page hide">
			<input type="button" class="absolute clear med set white nobg bold padsmall " value="⚙️" onclick="toggleMenu()">
			<div class="block">
				<div class="column">
					<p class="bold bigtext">Do zrobienia</p>
					<div class="cardcolumn">
						<input type="button" value="+" class="spacetop border nobg white round bold smallsquare"
							onclick="newCard(this)">
					</div>
				</div>
				<div class="column space">
					<p class="bold bigtext">W toku</p>
					<div class="cardcolumn">
						<input type="button" value="+" class="spacetop border nobg white round bold smallsquare"
							onclick="newCard(this)">
					</div>
				</div>
				<div class="column space">
					<p class="bold bigtext">Gotowe</p>
					<div class="cardcolumn">
						<input type="button" value="+" class="spacetop border nobg white round bold smallsquare"
							onclick="newCard(this)">
					</div>
				</div>
			</div>
		</div>

		<div class="full flex center page absolute dim hide" id="settings">
			<div class="navpanel darkfill border">
				<input type="button" value="GitHub" onclick="setTab(0)">
				<input type="button" value="Eksport" onclick="setTab(1)">
				<input type="button" value="Wyjdź do menu" onclick="hidePanel()">
				<input type="button" value="Wróć" onclick="toggleMenu()">
			</div>
			<div class="wideCard border darkfill padded smallspace settingstab">
				<p class="white bold marginclear">Repozytorium</p>
				<p class="white sml">
					Podaj link do repozytorium GitHub, aby karty mogły zostać skojarzone z commitami.
				</p>
				<input type="text" placeholder="username/repo" class="sml wide border padsmall fill round marginclear bold spacetop" id="repoIn">
			</div>
			<div class="wideCard border darkfill padded smallspace hide settingstab">
				<p class="white bold marginclear">Eksport</p>
				<p class="white sml">
					Dane w formacie JSON można zapisać do pliku, w celu odtworzenia projektu w nowej sesji.
				</p>
				<input type="button" value="Pobierz" class="sml wide border padsmall fill round marginclear bold spacetop"
				onclick="data.Download()">
			</div>
		</div>
	</div>

	<script src="script/data.js"></script>
	<script src="script/card.js"></script>
	<script src="script/drag.js"></script>
	<script src="script/settings.js"></script>
	<script src="script/app.js"></script>
</body>

</html>
