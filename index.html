<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div id="app" class="full">
		<div class="full bg absolute"></div>
		<div class="full flex center page">
			<div>
				<h1 class="centertext">Tablica</h1>
				<div class="card border padded block darkfill wideCard">
					<input type="button" value="Nowy projekt" class="block border fill padded bold wide"
						onclick="newProject()">
					<input type="button" value="Otwórz z pliku" class="block clear padded bold wide white">
				</div>
			</div>
		</div>

		<div class="full flex center page hide">
			<input type="button" class="absolute clear med set white nobg bold padsmall " value="⚙️" onclick="toggleMenu()">
			<div class="block">
				<div class="column">
					<p class="bold bigtext">Do zrobienia</p>
					<div class="cardcolumn">
						<input type="button" value="+" class="spacetop border nobg white round bold smallsquare"
							onclick="newCard(this)">
					</div>
				</div>
				<div class="column space">
					<p class="bold bigtext">W toku</p>
					<div class="cardcolumn">
						<input type="button" value="+" class="spacetop border nobg white round bold smallsquare"
							onclick="newCard(this)">
					</div>
				</div>
				<div class="column space">
					<p class="bold bigtext">Gotowe</p>
					<div class="cardcolumn">
						<input type="button" value="+" class="spacetop border nobg white round bold smallsquare"
							onclick="newCard(this)">
					</div>
				</div>
			</div>
		</div>

		<div class="full flex center page absolute dim hide">
			<div class="card border darkfill padded">
				<input type="button" value="GitHub" class="white bold marginclear nobg clear block">
				<input type="button" value="Zapisz" class="white bold marginclear transparent nobg clear block" onclick="downloadData()">
				<input type="button" value="Wyjdź do menu" class="white bold marginclear transparent nobg clear block" onclick="hidePanel()">
				<input type="button" value="Zamknij" class="white bold marginclear transparent nobg clear" onclick="toggleMenu()">
			</div>
			<div class="wideCard card border darkfill padded smallspace">
				<p class="white bold marginclear">Repozytorium</p>
				<input type="text" placeholder="GitHub repo" id="plus" class="sml border padsmall fill round marginclear bold spacetop"
				onclick="">
				<p class="white bold marginclear spacetop">Członkowie zespołu</p>
				<input type="button" value="Dodaj" id="plus" class="sml border padsmall fill round marginclear bold spacetop"
				onclick="">
			</div>
		</div>
	</div>

	<script src="script/app.js"></script>
</body>

</html>
